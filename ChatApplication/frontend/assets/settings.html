<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - ChatApp</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/settings.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <button class="theme-toggle" id="theme-toggle">
    <span class="material-icons">light_mode</span>
  </button>

  <div class="settings-container">
    <!-- Sidebar Navigation -->
    <aside class="settings-sidebar">
      <div class="app-logo">
        <span class="material-icons">chat_bubble</span>
        <span>ChatApp</span>
      </div>

      <div class="search-box">
        <span class="material-icons">search</span>
        <input type="text" placeholder="Search settings...">
      </div>

      <nav class="settings-nav">
        <a href="#account" class="nav-item active">
          <span class="material-icons">person</span>
          <span>My Account</span>
        </a>
        <a href="#privacy" class="nav-item">
          <span class="material-icons">lock</span>
          <span>Privacy & Security</span>
        </a>
        <a href="#notifications" class="nav-item">
          <span class="material-icons">notifications</span>
          <span>Notifications</span>
        </a>
        <a href="#appearance" class="nav-item">
          <span class="material-icons">palette</span>
          <span>Appearance</span>
        </a>
      </nav>

      <div class="sidebar-footer">
        <a href="#help" class="nav-item">
          <span class="material-icons">help</span>
          <span>Help Center</span>
        </a>
        <a href="../index.html" class="nav-item logout" id="btnLogout">
          <span class="material-icons">logout</span>
          <span>Log Out</span>
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="settings-main">
      <div class="settings-content">
        <!-- User Profile Card -->
        <div class="profile-card">
          <div class="profile-info">
            <div class="avatar" id="profileAvatar">
              <span class="material-icons">person</span>
              <span class="online-indicator"></span>
            </div>
            <div class="profile-details">
              <h2 id="profileName">Loading...</h2>
              <p class="handle" id="profileHandle">@username</p>
              <p class="bio" id="profileBio">"Welcome to ChatApp"</p>
            </div>
          </div>
          <button class="btn-secondary" id="btnEditProfile">Edit Profile</button>
        </div>

        <!-- Account Information -->
        <section class="settings-section">
          <h3>Account Information</h3>
          <form class="account-form">
            <div class="form-row">
              <div class="form-group">
                <label>Display Name</label>
                <input type="text" placeholder="Your display name" id="inputDisplayName" />
              </div>
              <div class="form-group">
                <label>User Handle</label>
                <input type="text" placeholder="Your unique username" id="inputUsername" readonly />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="your@email.com" id="inputEmail" readonly />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Your phone number" id="inputPhone" readonly />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group full-width">
                <label>Bio</label>
                <textarea placeholder="Tell us about yourself..." id="inputBio" rows="3"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button type="button" class="btn-text" onclick="window.location.href='chat.html'">Cancel</button>
              <button type="submit" class="btn-primary" id="btnSaveChanges">Save Changes</button>
            </div>
          </form>
        </section>

        <!-- Privacy & Security -->
        <section class="settings-section">
          <h3>Privacy & Security</h3>
          <div class="setting-item">
            <div class="setting-info">
              <h4>Show online status</h4>
            </div>
            <label class="toggle-switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="js/script.js"></script>
  <script src="js/settings.js"></script>
</body>
</html>
